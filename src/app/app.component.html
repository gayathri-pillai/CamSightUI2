<mat-toolbar class="header">ðŸ“¸ CamSight</mat-toolbar>
<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <mat-card>
            <form class="example-form" *ngIf="!webcamImage">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Enter the name of the employee" [(ngModel)]="employee.name" name="name">
                </mat-form-field>
                <br />
                <webcam [height]="300" [width]="300" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
                [videoOptions]="videoOptions"
                [imageQuality]="1"
                (initError)="handleInitError($event)"></webcam>
                <br />
                <button mat-raised-button color="primary" (click)="triggerSnapshot($event);">Capture Image</button>
              </form>
              <br />
                  <div *ngIf="webcamImage" style="text-align: center">
                    <h6 style="font-weight: 600">Employee to be tracked :</h6>
                    <span>{{employee.name}}</span><br />
                    <img [src]="employee.image.imageAsDataUrl" style="margin-bottom: 15px"/><br />
                    <button mat-raised-button color="primary" (click)="trackEmployee('record');" style="margin-right:10px">Track in Recorded Video</button>
                    <button mat-raised-button color="primary" (click)="trackEmployee('stream');">Track in Live Video Stream</button> <br />
                    <button mat-raised-button color="warn" (click)="webcamImage='';employee={}" style="margin-top:10px" [disabled]="!reset">Reset</button>
                  </div>
        </mat-card>
    </div>
    <div class="col-1"></div>
</div>
